<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bank Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #3246a8;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .logout-btn {
      background-color: #ffffff20;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .container {
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      margin-bottom: 20px;
      color: #3246a8;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .balance {
      font-size: 32px;
      font-weight: bold;
      color: #1a202c;
    }

    .transactions {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .transactions li {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }

    .transactions li:last-child {
      border-bottom: none;
    }

    .transfer-form input, .transfer-form button {
      padding: 10px;
      margin-right: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .transfer-form button {
      background-color: #3246a8;
      color: white;
      border: none;
      cursor: pointer;
    }

    .transfer-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    @media (max-width: 600px) {
      .transfer-form {
        flex-direction: column;
        align-items: stretch;
      }

      .transfer-form input, .transfer-form button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>MyBank</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="container">
  <!-- Account Summary -->
  <div class="section">
    <h2>Account Summary</h2>
    <div class="card">
      <p>Available Balance</p>
      <p class="balance">$5,420.75</p>
    </div>
  </div>

  <!-- Recent Transactions -->
  <div class="section">
    <h2>Recent Transactions</h2>
    <div class="card">
      <ul class="transactions">
        <li><span>üõí Grocery Store</span><span>-$84.10</span></li>
        <li><span>üíº Salary Deposit</span><span>+$3,000.00</span></li>
        <li><span>üéÆ Game Purchase</span><span>-$59.99</span></li>
        <li><span>üè† Rent Payment</span><span>-$1,200.00</span></li>
      </ul>
    </div>
  </div>

  <!-- Quick Transfer -->
  <div class="section">
    <h2>Quick Transfer</h2>
    <div class="card">
      <form class="transfer-form" onsubmit="makeTransfer(event)">
        <input type="text" placeholder="Recipient Name" required>
        <input type="number" placeholder="Amount ($)" required min="1">
        <button type="submit">Send Money</button>
      </form>
      <p id="transfer-status" style="margin-top: 15px; color: green;"></p>
    </div>
  </div>
</div>

<script>
  function logout() {
    window.location.href = "index.html";
  }

  function makeTransfer(event) {
    event.preventDefault();
    const status = document.getElementById('transfer-status');
    status.textContent = "‚úÖ Transfer successful!";
    setTimeout(() => {
      status.textContent = "";
    }, 3000);
  }
</script>

</body>
</html>
